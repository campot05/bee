<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Bee</title>
  </head>
  <body data-body>
    <header class="header">
      <button
        type="button"
        class="menu-button"
        data-menu-button
        aria-expanded="false"
      >
        <svg
          aria-expanded="false"
          aria-controls="menu-container"
          aria-label="Мобильное меню"
          width="25"
          height="25"
        >
          <use class="icon-burger" href="./image/sprite.svg#icon-burger"></use>
          <use class="icon-cross" href="./image/sprite.svg#icon-cross"></use>
        </svg>
      </button>
      <div class="container header-container">
        <a href="./index.html" class="header-logo">
          <svg width="100" height="40">
            <use class="icon-burger" href="./image/sprite.svg#icon-logo"></use>
          </svg>
        </a>
        <nav class="header-menu menu">
          <ul class="header-menu-list">
            <li class="menu-item">
              <a href="#" class="menu-link menu-link-bee"
                >Пчелы <span class="menu-arrow"></span>
                <svg class="menu-plus" width="33" height="33">
                  <use
                    class="icon-plus"
                    href="./image/sprite.svg#icon-plus"
                  ></use>
                  <use
                    class="icon-minus"
                    href="./image/sprite.svg#icon-minus"
                  ></use>
                </svg>
              </a>
              <ul class="menu-sub-list">
                <li>
                  <a href="#" class="menu-sub-link">Индийская пчела</a>
                  <ul class="menu-color-list">
                    <li><a href="#" class="menu-color-link">Красная</a></li>
                    <li><a href="#" class="menu-color-link">Розовая</a></li>
                    <li><a href="#" class="menu-color-link">Черная</a></li>
                  </ul>
                </li>
                <li>
                  <a href="#" class="menu-sub-link">Арликовая пчела </a>
                  <ul class="menu-color-list">
                    <li><a href="#" class="menu-color-link">Красная</a></li>
                    <li><a href="#" class="menu-color-link">Розовая</a></li>
                    <li><a href="#" class="menu-color-link">Черная</a></li>
                  </ul>
                </li>
              </ul>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Дом пчелы</a>
            </li>
            <li class="menu-item"><a href="#" class="menu-link">Соты</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Мед</a></li>
            <li class="menu-item">
              <a href="#" class="menu-link">Таблица данных</a>
            </li>
          </ul>
          <a href="#" class="header-register" data-modal-open>Регистрация</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="filter">
        <div class="container">
          <h1 class="filter-title">Фильтр результатов</h1>
          <form class="filter-form form">
            <div class="form-wrapper">
              <div class="price">
                <h2 class="form-title">Цена</h2>
                <div class="price-input">
                  <label class="price-field">
                    <span>от</span>
                    <input type="number" class="price-input-min" value="0" />
                    <svg width="15" height="25" class="price-svg">
                      <use href="./image/sprite.svg#icon-dollar"></use>
                    </svg>
                  </label>

                  <label class="price-field">
                    <span>до</span>
                    <input type="number" class="price-input-max" value="500" />
                    <svg width="15" height="25" class="price-svg">
                      <use href="./image/sprite.svg#icon-dollar"></use>
                    </svg>
                  </label>
                </div>
                <div class="slider">
                  <div class="progress"></div>
                </div>
                <div class="range-input">
                  <input
                    type="range"
                    class="range-min"
                    min="0"
                    max="500"
                    value="0"
                    step="10"
                  />
                  <input
                    type="range"
                    class="range-max"
                    min="0"
                    max="500"
                    value="500"
                    step="10"
                  />
                </div>
              </div>
              <div class="bees">
                <h2 class="form-title">Вид пчел</h2>
                <div class="bees-list">
                  <label class="bees-label">
                    <input type="checkbox" class="bees-checkbox" disabled />
                    <span class="bees-icon"></span>
                    <span class="bees-text">Большая индийская пчела</span>
                  </label>
                  <label class="bees-label">
                    <input type="checkbox" class="bees-checkbox" disabled />
                    <span class="bees-icon"></span>
                    <span class="bees-text">Медоносная пчела</span>
                  </label>
                  <label class="bees-label">
                    <input type="checkbox" class="bees-checkbox" />
                    <span class="bees-icon"></span>
                    <span class="bees-text">Индийская пчела</span>
                  </label class="bees-label">
                  <label>
                    <input type="checkbox" class="bees-checkbox" />
                    <span class="bees-icon"></span>
                   <span class="bees-text"> Арликовая пчела</span>
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <form class="modal-form" autocomplete="off">
          <h2 class="modal-title">Зарегистрируйтесь</h2>
          <ul class="modal-list">
            <li class="modal-item">
              <label class="modal-label">
                Имя
                <input type="text" name="name" id="name" class="modal-input" />
                <span class="error"></span>
              </label>
            </li>
            <li class="modal-item">
              <label class="modal-label">
                Почта
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="modal-input"
                />
                <span class="error"></span>
              </label>
            </li>
            <li class="modal-item">
              <label class="modal-label">
                Телефон
                <input type="tel" name="tel" id="tel" class="modal-input" />
                <span class="error"></span>
              </label>
            </li>
            <li class="modal-item">
              <label class="modal-label">
                Пароль
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="modal-input"
                />
                <span class="error"></span>
              </label>
            </li>
            <li class="modal-item">
              <label class="modal-label">
                Повторите пароль
                <input
                  type="password"
                  name="password"
                  id="repeat-pass"
                  class="modal-input"
                />
                <span class="error"></span>
              </label>
            </li>
          </ul>
          <button type="submit" class="modal-button">Зарегистрироваться</button>
        </form>
        <button type="button" class="close-button" data-modal-close>
          <svg class="modal-icon" width="16" height="16">
            <use href="./image/sprite.svg#icon-cross"></use>
          </svg>
        </button>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
